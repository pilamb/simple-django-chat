{% extends "base.html" %}

{% block content %}
  {% if users %}
    <h2>List of users</h2><hr>
    <ul>
    {% for element in users %}

    	{% if element.nick%}
    		<li> <b>{{forloop.counter}}</b> - : {{element}}. Detail: <a href="{% url 'user_detail' element.pk %}">Nickname</a>. </li>
    	{%endif%}
    	
    {% endfor %}


    </ul>
  {% else %}     
  	<p>No users available.</p> 
  {% endif %}
{% endblock content %}
